<div fxLayoutAlign="center center" fxFlexFill class="main-div">
	<mat-card fxFlex="25">
		<h2 color="primary">Login page</h2>
		<form [formGroup]="loginForm" fxLayoutAlign="streetch" fxLayout="column" class="login-form">
			<mat-form-field appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput  formControlName="email">
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>password</mat-label>
				<input matInput type="password" formControlName="password">
			</mat-form-field>
			<button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="submit()" type="submit">Login</button>
			<a routerLink="/register">Register</a>
		</form>
	</mat-card>
</div>
